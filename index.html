<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FSA Student Pair Generator</title>
    <link rel="stylesheet" href="./index.css" />
    <script defer src="./index.js"></script>
  </head>
  <body>
    <section id="page">
      <h1>FSA Student Pair Generator</h1>
      <label for="radio-group-container">
        Choosing Lab/Workshop from the two options below will apply 👤 to
        student pairs, while choosing REACTO will assign 📖 for interviewers and
        ✏️ for interviewees.
      </label>
      <div id="radio-group-container">
        <input
          type="radio"
          id="lab-or-workshop"
          name="type-of-generator"
          value="Lab/Workshop"
          checked
        />
        <label for="type-of-generator">Lab/Workshop</label>
        <input
          type="radio"
          id="reacto"
          name="type-of-generator"
          value="REACTO"
        />
        <label for="type-of-generator">REACTO</label>
      </div>
      <label for="excluded-pairs">
        If you want to exclude certain pairs or groups of students from working
        with one another, you can list them as
        <strong>comma-separated values</strong> in the space below.
        <br /><br />Each line will be treated as a single pair / group. This
        list is "live": any changes made will immediately apply your new
        exclusion list and reshuffle your pairs.
      </label>
      <textarea
        id="excluded-pairs"
        placeholder="alice, bob, jane&#10;mary, john"
        rows="4"
      ></textarea>
      <div id="upload-container">
        <label
          for="student-list"
          onclick="() => { document.querySelector('#student-list').click() }"
        >
          Click to upload a student list (CSV)
        </label>
        <input
          type="file"
          id="student-list"
          name="student-list"
          accept="text/csv, text/plain"
        />
      </div>
    </section>
  </body>
</html>
